<link rel="import" href="../iron-ajax/iron-ajax.html">
<!--
`<github-issues>` 
@demo demo.html
-->

<dom-module id="github-issues">
  <template>
    <style>
    </style>
    <iron-ajax auto
      url="{{url}}"
      handle-as="json"
      last-response="{{_data}}">
    </iron-ajax>
    <h2><span>{{_data.length}}</span> github-issues</h2>
  </template>
</dom-module>
<script>
  Polymer({
    is: "github-issues",
    properties: {
    	repo: String,
    	_url: {
    		type: String,
    		computed: "_getURL(repo)"
    	},
    	_data:String 
    },
    _getURL: function(repo){
    	return "https://api.github.com/repos/"+repo+"/issues"
    }
  });
</script>
